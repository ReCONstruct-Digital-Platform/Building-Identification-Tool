{% extends "buildings/base.html" %}
{% load i18n %}
{% block content %}
<div class="h-full flex flex-col justify-center items-center">
	<div class="flex flex-col rounded-xl w-[375px] p-7 bg-white/[0.65] shadow-lg">

		<div class="mx-auto w-full max-w-sm">
			<h3 class="text-xl font-md w-full text-center font-bold">
        {% trans "Sign out" %}
      </h3>
		</div>

		<div class="mx-auto w-full max-w-xs">
			<form class="space-y-6" action="" method="POST">
				{% csrf_token %}
				<div class="text-center">
            {% trans 'Are you sure you want to sign out?' %}
				</div>
				<div>
					<button type="submit"
						class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
            {% trans "Sign out" %}
          </button>
				</div>
			</form>
		</div>
	</div>
</div>


{% endblock content %}
