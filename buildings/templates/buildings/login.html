{% extends "buildings/base.html" %}

{% block content %}
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user-card">
				<div class="d-flex justify-content-center mb-4">
					<h3 id="form-title">Login</h3>
				</div>
				
				<div class="msg-container">
					{% for message in messages %}
					<div {% if message.tags %} class="msg-{{ message.tags }}"{% endif %}>{{ message }}</div>
					{% endfor %}
				</div>
				
				<div class="d-flex justify-content-center">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<span class="input-group-text">
								{% include 'buildings/icons/person.svg' %}
							</span>
							<input type="text" name="username" placeholder="Username" class="form-control">
						</div>
						<div class="input-group mb-2">
							<span class="input-group-text">
								{% include 'buildings/icons/key.svg' %}
							</span>
							<input type="password" name="password" placeholder="Password" class="form-control" >
						</div>

						<div class="d-flex justify-content-center mt-3">
							<input class="btn btn-main btn-login" type="submit" value="Login">
						</div>
					</form>
				</div>
                

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'buildings:register' %}" class="ms-2">Sign Up</a>
					</div>
			
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
