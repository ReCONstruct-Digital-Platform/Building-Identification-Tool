
{% if order_by == field %}
    {% if dir == "asc" %}
        <i class="fas fa-sort-up"></i>
    {% else %}
        <i class="fas fa-sort-down"></i>
    {% endif %}
{% else %}
    <!-- By default we want the ID field sorted descendingly -->
    {% if order_by is None and field == "id" and dir == "desc" %}
        <i class="fas fa-sort-down"></i>
    {% else %}
        <i class="fas fa-sort"></i>
    {% endif %}
{% endif %}
