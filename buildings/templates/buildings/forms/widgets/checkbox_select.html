{% with id=widget.attrs.id %}
<div id="{{ id }}" class="{{ widget.attrs.class }}" >
  {% for _, options, _ in widget.optgroups %}
    {% for option in options %}
      {% with widget=option %}
        <label>
          <input id="{{ widget.attrs.id }}" class="me-1" type="{{ widget.type }}" 
            name="{{ widget.name }}" onclick='deRequire("{{ id }}")' value="{{ widget.value|stringformat:'s' }}" required>{{ widget.label }}
        </label>
      {% endwith %}
    {% endfor %}
  {% endfor %}
  <div class = "specify">
    <label for="Q5_51" class = "me-1"><input id = "Q5_51" type="checkbox" class = "me-1" name="Q5" 
      onclick="deRequire('{{ id }}'); deDisabled('Q5_51');" required>Other (specify): </label>
    <input id="Q5_5" type="text" name="Q5_5_value" disabled />
  </div>
{% endwith %}
