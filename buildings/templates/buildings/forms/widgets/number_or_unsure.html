{% with id=widget.attrs.id %}
<div id="{{ id }}" class="{{ widget.attrs.class }}" >
  <div class="specify">
    <label class="me-1">
      <input id="{{ id }}_specify" type="radio" name="{{ widget.name }}" 
        class="me-1 specify" onclick="turnOnSpecify('{{ id }}_specify_value')" required>Number of storeys:
    </label>
    <input id="{{ id }}_specify_value" class = "me-1" type="number" name="{{ widget.name }}" min="0" max="50" step="1" disabled/>
  </div>
  <label>
    <input id="{{ id }}_unsure" class="me-1" type="radio" name="{{ widget.name }}" 
      value="" onclick="turnOffSpecify('{{ id }}_specify_value')" required/>Unsure
  </label>
</div>
{% endwith %}
