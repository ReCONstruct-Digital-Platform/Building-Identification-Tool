<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" type="text/css" href="{% static 'buildings/style.css'%}">
        
        {% if title %}
        <title>ReCONstruct - {{ title }}</title>
        {% else %}
        <title>ReCONstruct</title>
        {% endif %}
        
        <!-- Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-EKLQH37KSN"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-EKLQH37KSN');
        </script>

    </head>
    
    <body>
        <!-- Import all JS here, so they are accessible in extending templates -->
        <script src="https://unpkg.com/htmx.org@1.8.6"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        
        {% if not debug %}
        <!-- Toggle JS console.debug for production -->
        <!-- https://stackoverflow.com/questions/49808734/toggle-javascript-debug-in-django-template -->
        <script>
            var console = console || {}; console.debug = function(){};
        </script>
        {% endif %}
        
        <header>
            {% include 'buildings/navbar.html' %}
        </header>

        <main role="main" class="main">
            {% block content %}
            {% endblock %}
        </main>
        

    </body>
</html>
