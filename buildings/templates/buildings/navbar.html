{% block navbar %}

<nav class="navbar navbar-expand-md navbar-dark bg-steel">
    <div class="container">
        <img class='logo-img' src="{% static 'images/logo.png' %}" />
        <a class="navbar-brand me-4" href="{% url 'buildings:index' %}">ReCONstruct</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="nav-item mr-auto">
                <a class="nav-link me-2" href="{% url 'buildings:survey' %}">Survey</a>
            </div>
        </div>
        <div>
            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img class="profile-pic" src="{{ user.get_avatar_url }}">    
                            <span class="username ms-2">
                                {{ user.username }}
                            </span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'buildings:logout' %}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</nav>
{% endblock navbar %}
