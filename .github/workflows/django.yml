name: Django CI

on:
  push:
    branches: '*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9]

    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install --yes --no-install-recommends postgresql-client
        psql -h localhost -U postgres -c "CREATE USER bitdbuser WITH PASSWORD 'password';"
        psql -h localhost -U postgres -c "ALTER ROLE bitdbuser SET client_encoding TO 'utf8';"
        psql -h localhost -U postgres -c "ALTER ROLE bitdbuser SET default_transaction_isolation TO 'read committed';"
        psql -h localhost -U postgres -c "ALTER ROLE bitdbuser SET timezone TO 'UTC';"
        psql -h localhost -U postgres -c "GRANT ALL ON SCHEMA public TO bitdbuser;"
        psql -h localhost -U postgres -c "ALTER USER bitdbuser CREATEDB;"

    - name: Run All Tests
      env: 
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        POSTGRES_NAME: bitdb
        POSTGRES_USER: bitdbuser
        POSTGRES_PW: password
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
      run: |
        python manage.py test
